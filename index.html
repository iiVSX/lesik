<!DOCTYPE html>

<html>

<head>
  <title>test UI</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
  <h2>레시피 입력</h2>
  <form id="insert-recipe" class="ajax-form" action="/recipe" method="POST">
    <textarea id="recipe-box" name="recipe"></textarea>
    <br>
    <input type="submit" value="디지털 레시피 생성">
    <p>
    <select name="recipe_mode">
      <option value="srl">SRL</option>
      <option value="base" selected>기본</option>
    </select>
  </form>
  <div id="info"></div>
  <table>
    <colgroup>
      <col span=1 width="400">
      <col span=5 width="150">
    </colgroup>
    <thead>
      <tr>
        <th>원문</th>
        <th>설비</th>
        <th>도구</th>
        <th>재료</th>
        <th>첨가물</th>
        <th>동작</th>
      </tr>
    </thead>
    <tbody id="memDiv">
    </tbody>
  </table>
  <div id="save_sentence-box"></div>
</body>
</html>
